<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - TimeTutor</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="container">
      <h1>TimeTutor</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#features">Features</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Sign In Section -->
  <section class="signin">
    <div class="container">
      <h2>Sign In</h2>
      <p>Welcome back! Unga study routine-ah continue pannunga.</p>
      <form class="signin-form">
        <div class="form-group">
          <label for="email">Unga Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="cta-button">Sign In</button>
      </form>
      <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
      <p class="forgot-password"><a href="#forgot-password">Forgot Password?</a></p>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <p>&copy; 2023 TimeTutor. All rights reserved.</p>
      <div class="social-links">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
